<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 mt-4">
            <form th:action="@{/login}" method="post" class="p-3">
                <div class="fs-1 text-center">Please Log In!</div>

                <div th:if="${param.error}" class="alert alert-danger text-center px-3 py-1 my-2">
                    Invalid username and password!
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center px-3 py-1 my-2">
                    You have been logged out!
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <div class="row justify-content-center">
                    <button class="btn btn-primary col-auto" type="submit">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
