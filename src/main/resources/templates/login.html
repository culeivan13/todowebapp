<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/fragments/head :: head}"></th:block>
<body>
<th:block th:replace="~{/fragments/navbar :: nav}"></th:block>
<div class="container">
    <div class="row justify-content-center">
        <form th:action="@{/login}" method="post" class="p-3 mt-4 login-form col-md-6">
            <div class="fs-1 text-center">Please Log In!</div>
            <div class="row justify-content-center">
                <div th:if="${param.error}" class="alert alert-danger text-center px-3 py-1 col-auto mt-2">
                    Invalid username and password!
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center px-3 py-1 col-auto mt-2">
                    You have been logged out!
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="mb-3 col-12">
                    <label for="username" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3 col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-primary col-auto" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
