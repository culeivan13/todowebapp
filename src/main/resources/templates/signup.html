<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
<div class="container vh-100">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 mt-4">
            <form class="p-3 needs-validation" method="post"
                  th:action="@{/process}"
                  th:object="${signupdto}" novalidate>
                <div class="fs-1 text-center">Signup Here!</div>

                <!--        Situation based message-->
                <div class="alert alert-danger text-center px-3 py-1 my-2" role="alert" th:if="${error}"
                     th:text="${errorMsg}"
                >
                </div>
                <div class="alert alert-success text-center px-3 py-1 my-2" role="alert" th:if="${success}"
                >Signed Up Successfully!
                </div>

                <!--        Name-->
                <div class="mb-3">
                    <label class="form-label" for="name">Full Name</label>
                    <input class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                           id="name" name="name" th:value="${signupdto.name}" type="text">
                    <div th:each="e: ${#fields.errors('name')}" class="invalid-feedback" th:text="${e}"></div>
                </div>

                <!--        Email-->
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                           id="email" name="email" th:value="${signupdto.email}" type="email">
                    <div th:each="e: ${#fields.errors('email')}" class="invalid-feedback" th:text="${e}"></div>
                </div>

                <!--        Password-->
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                           id="password" name="password" th:value="${signupdto.password}" type="password">
                    <div th:each="e: ${#fields.errors('password')}" class="invalid-feedback" th:text="${e}"></div>
                </div>

                <!--        Terms-->
                <div class="form-check mb-3">
                    <input class="form-check-input" th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
                           id="agreed" name="agreed" th:checked="${signupdto.agreed}" type="checkbox">
                    <label class="form-check-label" for="agreed">
                        Agree to terms and conditions
                    </label>
                    <div th:each="e: ${#fields.errors('agreed')}" class="invalid-feedback" th:text="${e}"></div>
                </div>

                <!--        Buttons-->
                <div class="row justify-content-center">
                    <button class="btn btn-primary col-auto me-3" type="submit"><i class="bi bi-person-plus"></i> Submit
                    </button>
                    <button class="btn btn-warning col-auto" type="button" onclick="goLoginPage()">Login <i
                            class="bi bi-box-arrow-in-right"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
